language: android
android:
  components:
  - build-tools-23.0.1
  - android-23
  - extra-android-m2repository
  - extra-android-support
before_install:
- chmod +x gradlew
script:
- "./gradlew assembleRelease"
before_deploy:
- mv app/build/outputs/apk/app-release-unsigned.apk app/build/outputs/apk/phrippple.apk
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/phrippple.apk
  on:
    tags: true
